<form (ngSubmit)="addWorkout()" class="p-4 bg-gray-200 rounded-lg">
     <input [(ngModel)]="name" name="name" placeholder="User Name" class="p-2 border rounded">
     <input [(ngModel)]="type" name="type" placeholder="Workout Type" class="p-2 border rounded">
     <input [(ngModel)]="minutes" name="minutes" type="number" placeholder="Minutes" class="p-2 border rounded">
     <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Workout</button>
   </form>
